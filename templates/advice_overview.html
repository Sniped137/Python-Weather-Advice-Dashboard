{% extends "base.html" %}
{% block content %}


{% for post in posts %}
<main class="mt-3">
  <div id="scroller" class="mb-3">
    <div class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
      <div class="grid sm:grid-cols-2 sm:items-center gap-8">
        <div class="sm:order-2">
          <div class="relative pt-[50%] sm:pt-[100%] rounded-lg">
            <img class="w-full h-full absolute top-0 left-0 object-cover rounded-lg" src="{{ post[4]}}" alt="Image Description">
          </div>
        </div>
        <div class="sm:order-1">
          <div class="mt-6 sm:mt-10 flex items-center">
          </div>
          <h2 class="mt-8 text-2xl font-bold md:text-3xl lg:text-4xl lg:leading-tight xl:text-5xl xl:leading-tight text-gray-800 dark:text-gray-200">
            <a class="hover:text-blue-600 dark:text-gray-300 dark:hover:text-white">{{ post[0] }}</a>
          </h2>
          <p class="pr-16 mt-8 text-base text-gray-800 dark:text-gray-200">{{ post[1] }}</p>

          <div class="mt-5">
            <a class="inline-flex items-center gap-x-1.5 text-blue-600 decoration-2 hover:underline font-medium" href="{{ url_for('view_advice_post', post_id=post[2]) }}">
              Read more
              <svg class="w-2.5 h-2.5" width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path d="M5.27921 2L10.9257 7.64645C11.1209 7.84171 11.1209 8.15829 10.9257 8.35355L5.27921 14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                  </svg>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
{% endfor %}
{% endblock %}
