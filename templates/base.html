<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Title -->
  <title>{{ title }}</title>

  <!-- Favicon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Link your Tailwind CSS file -->
  <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}"></head>

</head>

<body class="dark:bg-slate-900">
    <script src="../../assets/js/hs.theme-appearance.js"></script>



<header class="items-center flex flex-wrap md:justify-start md:flex-nowrap z-50 w-full text-lg py-4 bg-white/[.8] md:bg-transparent backdrop-blur-md md:backdrop-blur-none dark:bg-slate-900 dark:md:bg-transparent">
    <nav class="max-w-[85rem] flex flex-wrap basis-full items-center w-full mx-auto px-4 sm:px-6 lg:px-8" aria-label="Global">
      <a class="flex-none text-black font-bold text-3xl dark:text-white font " href="{{ url_for('weather') }}">
        CharityGroup
      </a>

      <div class="flex items-center gap-x-2 sm:gap-x-3 ml-auto md:pl-1 md:order-3">

          <a class="hs-dark-mode-active:hidden block hs-dark-mode" href="javascript:;" data-hs-theme-click-value="dark">
            <span class="group inline-flex flex-shrink-0 justify-center items-center h-9 w-9 font-medium rounded-full text-gray-800 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-800">
              <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278zM4.858 1.311A7.269 7.269 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.316 7.316 0 0 0 5.205-2.162c-.337.042-.68.063-1.029.063-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286z" />
              </svg>
            </span>
          </a>

          <a class="hs-dark-mode-active:block hidden hs-dark-mode" href="javascript:;" data-hs-theme-click-value="light">
            <span class="group inline-flex flex-shrink-0 justify-center items-center h-9 w-9 font-medium rounded-full text-gray-800 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-800">
              <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z" />
              </svg>
            </span>
          </a>
          {% if session['loggedin'] %}
            <a class="text-lg py-2 px-3 inline-flex justify-center items-center gap-2 rounded-md border-2 border-gray-200 font-semibold text-blue-600 hover:bg-blue-50 hover:border-blue-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all dark:hover:bg-blue-600/[.3] dark:border-slate-700 dark:hover:border-blue-500 dark:hover:text-blue-500" href="{{ url_for('logout') }}">Sign Out</a>
          {% else %}
          <a class="text-lg py-2 px-3 inline-flex justify-center items-center gap-2 rounded-md border-2 border-gray-200 font-semibold text-blue-600 hover:bg-blue-50 hover:border-blue-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all dark:hover:bg-blue-600/[.3] dark:border-slate-700 dark:hover:border-blue-500 dark:hover:text-blue-500" href="{{ url_for('login') }}">Sign In</a>
          {% endif %}
        </div>


      <div id="docs-navbar" class="hs-collapse hidden overflow-hidden transition-all duration-300 basis-full grow ml-auto md:block md:w-auto md:basis-auto md:order-2">
        <div class="flex flex-col gap-1 mt-5 md:flex-row md:items-center md:justify-end md:mt-0 md:pl-5">
          <a class="inline-flex items-center gap-x-3 text-gray-800 py-2 px-3 font-medium rounded-md hover:text-blue-600 dark:text-gray-200 dark:hover:text-gray-400" href="{{ url_for('weather') }}">
            Weather
          </a>
          <a class="inline-flex items-center gap-x-3 text-gray-800 py-2 px-3 font-medium rounded-md hover:text-blue-600 dark:text-gray-200 dark:hover:text-gray-400 " href="{{ url_for('advice_overview') }}">
            Advice
          </a>
          <a class="inline-flex items-center gap-x-3 text-gray-800 py-2 px-3 font-medium rounded-md hover:text-blue-600 dark:text-gray-200 dark:hover:text-gray-400 " href="{{ url_for('termsandconditions') }}">
            T&Cs
          </a>
        </div>
    </nav>
  </header>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-B73TDMXKF5"></script>
  <script src="{{ url_for('static',filename='js/darkmode.js') }}"></script>

  {% block content %}
  
  {% endblock %}

</body>
</html>
